
<!-- Loading State -->
<div *ngIf="loading" class="loading-state">
  <div class="loading-spinner"></div>
  <p>Cargando estadísticas...</p>
</div>

<!-- Error State -->
<div *ngIf="error && !loading" class="error-state">
  <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
  </svg>
  <h3>Error</h3>
  <p>{{ error }}</p>
  <button class="btn-secondary" (click)="cargarEstadisticas()">Reintentar</button>
</div>

<!-- Dashboard Content -->
<div *ngIf="!loading && !error" class="dashboard-content">
  <div class="stats-grid">
    <div class="stat-card">
      <div class="stat-icon">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
        </svg>
      </div>
      <div class="stat-content">
        <h3>Oficinas de Tránsito</h3>
        <p class="stat-number">{{ dashboardStats.oficinas }}</p>
      </div>
    </div>
    
    <div class="stat-card">
      <div class="stat-icon">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"></path>
        </svg>
      </div>
      <div class="stat-content">
        <h3>Categorías</h3>
        <p class="stat-number">{{ dashboardStats.categorias }}</p>
      </div>
    </div>
    
    <div class="stat-card">
      <div class="stat-icon">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
        </svg>
      </div>
      <div class="stat-content">
        <h3>Exámenes</h3>
        <p class="stat-number">{{ dashboardStats.examenes }}</p>
      </div>
    </div>
    
    <div class="stat-card">
      <div class="stat-icon">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 1.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
      </div>
      <div class="stat-content">
        <h3>Preguntas</h3>
        <p class="stat-number">{{ dashboardStats.preguntas }}</p>
      </div>
    </div>
  </div>

  <div class="quick-actions">
    <h3>Acciones Rápidas</h3>
    <div class="actions-grid">
      <button class="action-btn" (click)="navegarAOficinas()">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
        </svg>
        Nueva Oficina
      </button>
      
      <button class="action-btn" (click)="navegarACategorias()">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
        </svg>
        Nueva Categoría
      </button>
      
      <button class="action-btn" (click)="navegarAExamenes()">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
        </svg>
        Nuevo Examen
      </button>
      
      <button class="action-btn" (click)="navegarAPreguntas()">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
        </svg>
        Nueva Pregunta
      </button>
    </div>
  </div>
</div>
