<div class="admin-container">
  <!-- Sidebar -->
  <aside class="admin-sidebar">
    <div class="sidebar-header">
      <h2>Panel Admin</h2>
      <button class="btn-back" (click)="goBack()">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
        </svg>
        Volver
      </button>
    </div>
    
    <nav class="sidebar-nav">
      <ul class="nav-list">
        <li class="nav-item">
          <button 
            class="nav-link" 
            [class.active]="activeSection === 'dashboard'"
            (click)="setActiveSection('dashboard')"
          >
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2H5a2 2 0 00-2-2z"></path>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5a2 2 0 012-2h4a2 2 0 012 2v6H8V5z"></path>
            </svg>
            Dashboard
          </button>
        </li>
        
        <li class="nav-item">
          <button 
            class="nav-link" 
            [class.active]="activeSection === 'oficinas'"
            (click)="setActiveSection('oficinas')"
          >
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
            </svg>
            Oficinas de Tránsito
          </button>
        </li>
        
        <li class="nav-item">
          <button 
            class="nav-link" 
            [class.active]="activeSection === 'categorias'"
            (click)="setActiveSection('categorias')"
          >
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"></path>
            </svg>
            Categorías
          </button>
        </li>
        
        <li class="nav-item">
          <button 
            class="nav-link" 
            [class.active]="activeSection === 'examenes'"
            (click)="setActiveSection('examenes')"
          >
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
            </svg>
            Exámenes
          </button>
        </li>
        
        <li class="nav-item">
          <button 
            class="nav-link" 
            [class.active]="activeSection === 'preguntas'"
            (click)="setActiveSection('preguntas')"
          >
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 1.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            Preguntas
          </button>
        </li>
      </ul>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="admin-main">
    <div class="main-header">
      <h1>{{ getSectionTitle() }}</h1>
    </div>
    
    <div class="main-content">
      <!-- Dashboard -->
      <app-dashboard *ngIf="activeSection === 'dashboard'" (cambiarSeccion)="setActiveSection($event)"></app-dashboard>
  
      <!-- Oficinas de Tránsito -->
      <app-oficinas *ngIf="activeSection === 'oficinas'"></app-oficinas>
  
      <!-- Categorías -->
      <app-categorias *ngIf="activeSection === 'categorias'"></app-categorias>
  
      <!-- Exámenes -->
      <app-examenes *ngIf="activeSection === 'examenes'"></app-examenes>
  
      <!-- Preguntas -->
      <app-pregunta-list *ngIf="activeSection === 'preguntas'"></app-pregunta-list>
    </div>
  </main>
</div>
